<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>U2C3</title>
	<link rel="stylesheet" href="index.css" />
</head>

<body>
	<!-- Dont make any changes here -->
	<h1>TODO App</h1>
	<a href="./favourite.html">Favourite</a>

	<div>
		<!-- ***** We are using form here  ****  -->
		<form id="form">
			<label for="">Task Name</label><br />
			<input id="task" type="text" placeholder="Enter Task Name" /><br />
			<label for="">Priority </label><br />
			<select id="priority">
				<option value="">Select Priority</option>
				<option value="High">High</option>
				<option value="Low">Low</option>
				><br />
				<input type="submit" />
		</form>
		<table>
			<!-- Dont change order of columns -->
			<thead>
				<tr>
					<th>Task</th>
					<th>Priority</th>
					<th>Favourite</th>
				</tr>
			</thead>
			<tbody id="tbody">
				<!-- Append your output to tbody -->
			</tbody>
		</table>
	</div>
</body>

</html>
<script>

	var favouriteArr = JSON.parse(localStorage.getItem("favouriteList"))||[];


	CreateDOM(favouriteArr)

	function CreateDOM(data) {
		 let tbody = document.querySelector("tbody");
	 	tbody.innerHTML = null;
	 	data.forEach((element, index)=>{
			let tr = document.createElement("tr");
			let td1 = document.createElement("td");
		    let td2 = document.createElement("td");
			

 		if (element.priority == "High") {
			td2.style.backgroundColor = "red";
			} else {
			td2.style.backgroundColor = "green";
	 		}
			td1.innerText = element.task;
		   td2.innerText = element.priority;
			tr.append(td1, td2);
	        tbody.append(tr);
	
		})

	}





</script>
</html>
