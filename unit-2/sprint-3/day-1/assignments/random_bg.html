<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
#btnChange{
	display: block;
margin: auto;
margin-top: 100px;
padding: 20px;
font-size: 30px;
border: 1px dotted black;
}

</style>
<body>
	<button id="btnChange">
		Change Background Color
	</button>
</body>
</html>
<script>
var change =document.getElementById("btnChange");
var colorArray=["yellow","green","gray","black","red","teal","pink","orange","lime","brown","purple"]

	change.addEventListener("click",()=>{
		let number= Math.floor((Math.random()*10));
		console.log(number)
		document.body.style.backgroundColor= colorArray[number];
	})
</script>
