#sort{

<body>
	<h1 id="sort"></h1>

		<option value=""> Select Values</option>
		<option value="asc"> Ascending</option>
		<option value="des">Desceding</option>
	</select>
</body>
<script>

	let numbers = [0, 1, 2, 30, 10, 25, 40, 30];
	let display=document.getElementById("sort")
let select=document.getElementById("selected");
	select.addEventListener("change",()=>{
		sortFun()
	})


function sortFun(){

		return a - b
	})
	display.innerText= "Ascending Order:-"+ numbers.join(" ")
	display.style.color="green"
}

			return b - a;
		})
		display.innerText ="Descending:-"+ numbers.join(" ");
		display.style.color = "red"
	};

	
}
	
	
</script>
