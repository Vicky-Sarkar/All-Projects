<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>

	text-align: center;
}

}

</head>
<body>
	<h1 id="sort"> Display Result</h1>
	

<div id="contener">

	<select id="sortName">
		<option value=""> Sort By Name </option>
		<option value="asc"> Ascending</option>
		<option value="des">Desceding</option>
	</select>
	
	
	<select id="sortAge">
		<option value=""> Sort By Age </option>
		<option value="asc"> Ascending</option>
		<option value="des">Desceding</option>
	</select>
</div>


	
</body>

<script>
	const employees = [

		{
			firstName: 'john',
			lastName: 'doe',
			age: 27,
			joinedDate: 'December 15, 2017'
		},

		{
			firstName: 'ana',
			lastName: 'rosy',
			age: 25,
			joinedDate: 'January 15, 2019'
		},

		{
			firstName: 'zion',
			lastName: 'albert',
			age: 30,
			joinedDate: 'February 15, 2011'
		}
	];
	console.log(employees[0].firstName )
let Name=[],Age=[];
	for(let i=0;i< employees.length;i++){
		Name.push(employees[i].firstName+" ");
		Age.push(employees[i].age + " ");
	}

	//document.getElementById("sort").innerHTML =bag+" "


let display=document.getElementById("sort");
let sortName=document.getElementById("sortName");
let sortAge= document.getElementById("sortAge");

	sortName.addEventListener("change",sortNameFun);
	sortAge.addEventListener("change", sortAgeFun);

	function sortNameFun(){
if(sortName.value=="asc"){
	Name.sort(function(a,b){
		if(a>b){
			return 1;
		}else{
			return -1;
				}
				return 0;
	})
	display.innerText = " Ascending Order:- " + Name.join(" ");
	display.style.color="green"
}

		if (sortName.value == "des") {
			Name.sort(function (a, b) {
				if (a <b) {
					return 1;
				} else {
					return -1;
				}
				return 0;
			})
			display.innerText ="Desceding Order:- "+ Name.join(" ");
			display.style.color = "red"
		}
	}

	function sortAgeFun() {
		if (sortAge.value == "asc") {
		console.log(Age)
		
			Age.sort(function (a, b) {
				if (a > b) {
					return 1;
				} else {
					return -1;
				}
				return 0;
			})
			display.innerText = " Ascending Order:- " + Age.join(" ");
			display.style.color = "green"
		}

		if (sortAge.value == "des") {
			Age.sort(function (a, b) {
				if (a < b) {
					return 1;
				} else {
					return -1;
				}
				return 0;
			})
			display.innerText = "Desceding Order:- " + Age.join(" ");
			display.style.color = "red"
		}


	}


</script>
